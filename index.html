<!DOCTYPE  html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Savegame Roulette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="main.js" defer></script> 
  </head>

  <body>
    <div class="position-absolute top-0 start-50 translate-middle-x" style="padding-bottom: 30px;">
      <h1 style="text-align: center; padding-top: 20px;">Savegame Roulette</h1>
      <h5>Vorherige Auslosung:</h5>
      <table id="old">
        <tr>
          <th>Spieler</th>
          <th>Speicherstand</th>
        </tr>
      </table>
      <br>
      <div class="input-group mb-4">
        <input class="input-group-text" placeholder="Spielername" id="playername" type="text">
        <input class="input-group-text" placeholder="Speicherstand von" id="savename" type="text">
        <button class="btn btn-primary" id="buttonplayername">Hinzuf√ºgen</button>
        <button class="btn btn-primary" id="upload">Hochladen</button>
        <input id='file' type='file' accept=".json" hidden/>
      </div>
    
      <button class="btn btn-secondary position-absolute start-50 translate-middle-x" id="random" disabled>Auslosen</button>
      
      <br><br>
      <h5>Die neue Auslosung ist:</h5>
      <table id="output">
        <tr>
          <th>Spieler</th>
          <th>Speicherstand</th>
        </tr>
      </table>
      <br>
      <button class="btn btn-secondary position-absolute start-50 translate-middle-x" id="download" disabled>Herunterladen</button>
    </div>
  </body>
</html>
